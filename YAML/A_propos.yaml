title: A propros
accroche:
 - Bienvenue sur mon portfolio !
 - Je suis étudiant en première année de BTS SIO option SLAM, investi dans cette formation depuis quatres mois.
 - Ma passion pour le développement se satisfait dans l'exploration méthodique des langages et des technologies dédiés.
 - Mon portfolio reflète ma démarche axée sur l'apprentissage continu et la recherche de l'excellence technique.
 - Lors de ce début de premère année, j'ai eu l'occasion de m'immerger dans le monde du dévelopement web. Chaque ligne de code représente une étape dans mon évolution.
 - Je pratique plusieurs sports, le tennis depuis mes 6 ans, la course à pied notamment.
 - Mes autres loisirs sont principalement la danse classique et les jeux vidéo (League of Legends, Valorant, The Witcher 3)
 - Je vous invite à parcourir ces premieres lignes professionnelles.s