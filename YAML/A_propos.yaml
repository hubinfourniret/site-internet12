title: A propros
paragraphe:
 - 1: Bienvenue sur mon portfolio !
 - 2: Je suis étudiant en première année de BTS SIO option SLAM, investi dans cette formation depuis quatres mois.
 - 3: Ma passion pour le développement se satisfait dans l'exploration méthodique des langages et des technologies dédiés.
 - 4: Mon portfolio reflète ma démarche axée sur l'apprentissage continu et la recherche de l'excellence technique.
 - 5: Lors de ce début de premère année, j'ai eu l'occasion de m'immerger dans le monde du dévelopement web.
 - 6: Chaque ligne de code représente une étape dans mon évolution.
 - 7: Je pratique plusieurs sports, le tennis depuis mes 6 ans, la course à pied notamment.
 - 8: Mes autres loisirs sont principalement la danse classique et les jeux vidéo (League of Legends, Valorant, The Witcher 3)
 - 9: Je vous invite à parcourir ces premieres lignes professionnelles.