title: A propros
accroche:
 - Bienvenue sur mon portfolio ! 
 - Je suis étudiant en première année de BTS SIO option SLAM, investi dans une formation depuis les quatres mois. 
 - Ma passion pour le développement a trouvé son élan dans l'exploration méthodique des langages et des technologies fondamentaux.
 - Mon portfolio reflète ma démarche professionnelle axée sur l'apprentissage continu et la recherche de l'excellence technique. Au cours de cette première année, j'ai eu l'occasion de m'immerger dans le monde du dévelopement web.Chaque ligne de code représente une étape significative dans mon évolution en tant que développeur. Je vous invite à parcourir ces premiers pas professionnels et à découvrir la fusion entre rigueur technique et aspiration créative qui caractérise ma démarche.
 - Je pratique plusieurs sports, notamment le tennis depuis que j'ai 6 ans, je cours régulièrement et j'ai pratiqué la danse classique pendant 6 ans. 
 - Je pratique d'autres loisirs, tels que les jeux vidéo (League of Legends, Valorant, The Witcher 3).
